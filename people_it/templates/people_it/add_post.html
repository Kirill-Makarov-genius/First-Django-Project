{% extends "people_it/base.html" %}

{% block content %}
<div class="form_body">
    <form action="{% url 'add_post' %}" method="POST", enctype="multipart/form-data">
        {% csrf_token %}
        <div class="non_field_errors">{{ form.non_field_errors}}</div>
        {% for form_item in form %}
            <label for="{{ form_item.if_for_label }}" class="form_label">{{ form_item.label }} </label><p class="form_content">{{form_item}}</p>
            <div class="form_error">{{ form_item.errors }}</div>
        {% endfor %}

        <button type="submit" class="btn_submit">Добавить пост</button>
    </form>
</div>
{% endblock %}
